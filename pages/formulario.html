<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="main-header">
    <div class="banner">
      <h1 class="banner-title">EMILIA'S PORTFOLIO</h1>
    </div>

    <nav class="header-nav">
      <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About me</a>
            <a href="../pages/proyectos.html">Projects</a>
            <a href="../pages/formulario.html">Contacts</a>
      </div>

      <div class="lang-wrapper">
        <button class="lang-btn" id="lang-btn">
          Language <span class="lang-arrow">▼</span>
        </button>
        <div class="lang-menu" id="lang-menu">
          <a href="../index.html">Spanish</a>
          <a href="../index_ca.html">Catalan</a>
          <a href="../index_en.html">English</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="contact-body">
    <h2 class="contact-title">Contact Form</h2>
    <p class="contact-subtitle">Write us a message and we will reply as soon as possible</p>

    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" pattern="[0-9]{9}" />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Select a subject</option>
          <option value="consulta">Inquiry</option>
          <option value="colaboracion">Collaboration</option>
          <option value="otros">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="other">Other (optional)</label>
        <input type="text" id="other" name="other" placeholder="Specify if you wish" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
      </div>

      <button type="submit" class="form-submit">Send</button>
    </form>
  </main>

  <footer class="main-footer">
    <p>© 2026 Emilia — All rights reserved</p>
    <div class="social-links">
      <a href="https://instagram.com/tu_usuario" target="_blank">Instagram</a>
      <a href="https://github.com/tu_usuario" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/lucia-isabel" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script>
    const btn = document.getElementById("lang-btn");
    const menu = document.getElementById("lang-menu");

    btn.addEventListener("click", () => {
      const isOpen = menu.style.display === "block";
      menu.style.display = isOpen ? "none" : "block";
      btn.classList.toggle("open", !isOpen);
    });

    document.addEventListener("click", (e) => {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
        btn.classList.remove("open");
      }
    });
  </script>
</body>
</html>
